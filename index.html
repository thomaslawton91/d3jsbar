<!DOCTYPE html>
<style>

h1{
    text-align: center;
}

p {
    text-align: center;
    font-weight: bold;
}

div{
    text-align: center;
}
</style>
<div>
    <svg width="960" height="500"></svg>
</div>
<script src="https://d3js.org/d3.v4.min.js"></script>
<h1>makerOS End-to-End Time<br/>
</br/> vs. <br/>
</br/>Regular End-to-End Time</h1>
<p>
    A basic comparative bar graph meant to show the amount of time makerOS can save those using the platform.
</p>
<script>

var svg = d3.select("svg"),
    margin = {top: 20, right: 50, bottom: 30, left: 10},
    width = +svg.attr("width") - margin.left - margin.right,
    height = +svg.attr("height") - margin.top - margin.bottom,
    g = svg.append("g").attr("transform", "translate(" + margin.left + "," + margin.top + ")");

var x = d3.scaleBand()
    .rangeRound([width, 0])
    .paddingInner(0.05)
    .align(0.1);

var y = d3.scaleLinear()
    .rangeRound([height, 0]);

var z = d3.scaleOrdinal()
    .range(["#70db70", "#ff704d"]);

d3.tsv("data.tsv", function(d, i, columns) {
    for(i = 1, t = 0; i < columns.length; ++i) t += d[columns[i]] = +d[columns[i]];
    d.total = t;
    return d;
}, function(error, data) {
    if (error) throw error;

    var keys = data.columns.slice(1);

    data.sort(function(a, b) { return b.total - a.total; });
    x.domain(data.map(function(d) { return d.fabtime }));
    y.domain([0, d3.max(data, function(d) { return d.total; })]).nice();
    z.domain(keys);

    g.append("g")
        .selectAll("g")
        .data(d3.stack().keys(keys)(data))
        .enter().append("g")
            .attr("fill", function(d) { return z(d.key) })
        .selectAll("rect")
        .data(function(d) { return d; })
        .enter().append("rect")
            .attr("x", function(d) { return x(d.data.fabtime); })
            .attr("y", function(d) { return y(d[1]);})
            .attr("height", function(d) { return y(d[0]) - y(d[1]); })
            .attr("width", x.bandwidth());

    g.append("g")
        .attr("class", "x-axis")
        .attr("transform", "translate(0," + height + ")")
        .call(d3.axisBottom(x));

    g.append("g")
        .attr("class", "y-axis")
        .attr("transform", "translate(" + width + ",0)")
        .call(d3.axisRight(y).ticks(null, "s"))
    .append("text")
        .attr("x", 100)
        .attr("y", -30)
        .attr("dy", "0.32em")
        .attr("fill", "#000")            .attr("transform", "rotate(90)")
        .attr("font-weight", "bold")
        .attr("text-anchor", "start")
        .text("Project Time (fab time + customer time)");

    var legend = g.append("g")
        .attr("font-family", "sans-serif")
        .attr("font-size", 10)
        .attr("text-anchor", "left")
    .selectAll("g")
    .data(keys.slice().reverse())
    .enter().append("g")
        .attr("transform", function(d, i) { return "translate(0," + i * 20 + ")"; });

    legend.append("rect")
        .attr("x", 0)
        .attr("width", 19)
        .attr("height", 19)
        .attr("fill", z);

    legend.append("text")
        .attr("font-weight", "bold")
        .attr("x", 22)
        .attr("y", 9.5)
        .attr("dy", "0.32em")
        .text(function(d) { return d; });
})
</script>
